<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Group - Boostrap</title>

    <!-- CSS Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Button Group</h1>
        </header>

        <main class="mt-5">
            <article>
                <h2>Basic example</h2>

                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary">left</button>
                    <button type="button" class="btn btn-primary">middle</button>
                    <button type="button" class="btn btn-primary">right</button>
                </div>
                <div class="btn-group">
                    <a href="https://www.google.com" class="btn btn-primary active" aria-current="page">Google</a>
                    <a href="https://www.bing.com" class="btn btn-primary">Bing</a>
                    <a href="https://www.yahoo.com" class="btn btn-primary">Yahoo</a>
                </div>
            </article>
            <article class="mt-5">
                <h2>Mixed styles</h2>

                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn btn-danger">left</button>
                    <button type="button" class="btn btn-warning">middle</button>
                    <button type="button" class="btn btn-success">right</button>
                </div>
            </article>
            <article class="mt-5">
                <h2>Outlined styles</h2>

                <div class="btn-group" role="group" aria-label="Basic outline styles example">
                    <button type="button" class="btn btn-outline-primary">left</button>
                    <button type="button" class="btn btn-outline-primary">middle</button>
                    <button type="button" class="btn btn-outline-primary">right</button>
                </div>
            </article>
             <article class="mt-5">
                <h2>Checkbox and radio button groups</h2>

                <div class="btn-group" role="group" aria-label="Basic Checkbox toggle button group">
                    <input type="checkbox" class="btn-check" id="btn-check1" autocomplete="off">
                    <label for="btn-check1" class="btn btn-outline-primary">Checkbox 1</label>

                    <input type="checkbox" class="btn-check" id="btn-check2" autocomplete="off">
                    <label for="btn-check2" class="btn btn-outline-primary">Checkbox 2</label>

                    <input type="checkbox" class="btn-check" id="btn-check3" autocomplete="off">
                    <label for="btn-check3" class="btn btn-outline-primary">Checkbox 3</label>
                </div>

                 <div class="btn-group" role="group" aria-label="Basic Radio toggle button group">
                    <input type="radio" class="btn-check" id="btn-check4" name="radio" autocomplete="off">
                    <label for="btn-check4" class="btn btn-outline-primary">Checkbox 4</label>

                    <input type="radio" class="btn-check" id="btn-check5" name="radio" autocomplete="off">
                    <label for="btn-check5" class="btn btn-outline-primary">Checkbox 5</label>

                    <input type="radio" class="btn-check" id="btn-check6" name="radio" autocomplete="off">
                    <label for="btn-check6" class="btn btn-outline-primary">Checkbox 6</label>
                </div>
            </article>
            <article class="mt-5">
                <h2>Button toolbar</h2>
                <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group me-3" role="group" aria-label="First group">
                        <button type="button" class="btn btn-primary">1</button>
                        <button type="button" class="btn btn-primary">2</button>
                        <button type="button" class="btn btn-primary">3</button>
                        <button type="button" class="btn btn-primary">4</button>
                    </div>

                    <div class="btn-group me-3" role="group" aria-label="Second group">
                        <button type="button" class="btn btn-secondary">5</button>
                        <button type="button" class="btn btn-secondary">6</button>
                        <button type="button" class="btn btn-secondary">7</button>
                    </div>

                    <div class="btn-group me-3" role="group" aria-label="Third group">
                        <button type="button" class="btn btn-info">8</button>
                    </div>
                </div>

                <div class="btn-toolbar mb-3" role="toolbar" aria-label="Tollbar with button group">
                    <div class="btn-group me-3" role="group" aria-label="first group">
                        <button type="button" class="btn btn-outline-secondary">1</button>
                        <button type="button" class="btn btn-outline-secondary">2</button>
                        <button type="button" class="btn btn-outline-secondary">3</button>
                        <button type="button" class="btn btn-outline-secondary">4</button>
                    </div>
                    <div class="input-group" aria-label="second group input">
                        <div class="input-group-text" id="btnGroupAddon">@</div>
                        <input type="text" class="form-control" placeholder="Input group example" aria-label="Input group example" aria-describedby="btnGroupAddon">
                    </div>
                </div>

                 <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Tollbar with button group">
                    <div class="btn-group me-3" role="group" aria-label="first group">
                        <button type="button" class="btn btn-outline-secondary">1</button>
                        <button type="button" class="btn btn-outline-secondary">2</button>
                        <button type="button" class="btn btn-outline-secondary">3</button>
                        <button type="button" class="btn btn-outline-secondary">4</button>
                    </div>
                    <div class="input-group" aria-label="second group input">
                        <div class="input-group-text" id="btnGroupAddon2">@</div>
                        <input type="text" class="form-control" placeholder="Input group example" aria-label="Input group example" aria-describedby="btnGroupAddon2">
                    </div>
                </div>
            </article>
            <article class="mt-5">
                <h2>Sizing</h2>

                <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
                    <button type="button" class="btn btn-outline-primary">left</button>
                    <button type="button" class="btn btn-outline-primary">middle</button>
                    <button type="button" class="btn btn-outline-primary">right</button>
                </div>
                <br>
                <div class="btn-group" role="group" aria-label="Default button group">
                    <button type="button" class="btn btn-outline-primary">left</button>
                    <button type="button" class="btn btn-outline-primary">middle</button>
                    <button type="button" class="btn btn-outline-primary">right</button>
                </div>
                <br>
                <div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
                    <button type="button" class="btn btn-outline-primary">left</button>
                    <button type="button" class="btn btn-outline-primary">middle</button>
                    <button type="button" class="btn btn-outline-primary">right</button>
                </div>
            </article>
            <article class="mt-5">
                <h2>Nesting</h2>

                <div class="btn-group" role="group" aria-label="button group with nested dropdown">
                    <button type="button" class="btn btn-primary">1</button>
                    <button type="button" class="btn btn-primary">2</button>
                    
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            Search Enggine
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="https://www.google.com">Google</a></li>
                            <li><a class="dropdown-item" href="https://www.bing.com">Bing</a></li>
                            <li><a class="dropdown-item" href="https://www.yahoo.com">Yahoo</a></li>
                        </ul>
                    </div>
                </div>
            </article>
            <article class="mt-5">
                <h2>Vertical button</h2>

                <div class="btn-group-vertical" role="group" aria-label="vertical button group">
                    <button type="button" class="btn btn-primary">Button 1</button>
                    <button type="button" class="btn btn-primary">Button 2</button>
                    <button type="button" class="btn btn-primary">Button 3</button>
                    <button type="button" class="btn btn-primary">Button 4</button>
                </div>

                <h3 class="mt-3">Vertical button with checkbox</h3>
                <div class="btn-group-vertical" role="group" aria-label="vertical button checkbox group">
                    <input type="checkbox" class="btn-check" id="btnCheck7" autocomplete="off">
                    <label for="btnCheck7" class="btn btn-outline-danger">Checkbox 1</label>

                    <input type="checkbox" class="btn-check" id="btnCheck8" autocomplete="off">
                    <label for="btnCheck8" class="btn btn-outline-danger">Checkbox 2</label>

                    <input type="checkbox" class="btn-check" id="btnCheck9" autocomplete="off">
                    <label for="btnCheck9" class="btn btn-outline-danger">Checkbox 3</label>
                </div>

                <h3 class="mt-3">Vertical button with radio</h3>
                    <div class="btn-group-vertical" role="group" aria-label="vertical button radio group">
                        <input type="radio" class="btn-check" id="btnCheck10" name="radioVertical" autocomplete="off" checked>
                        <label for="btnCheck10" class="btn btn-outline-primary">Radio 1</label>

                        <input type="radio" class="btn-check" id="btnCheck11" name="radioVertical" autocomplete="off">
                        <label for="btnCheck11" class="btn btn-outline-primary">Radio 2</label>

                        <input type="radio" class="btn-check" id="btnCheck12" name="radioVertical" autocomplete="off">
                        <label for="btnCheck12" class="btn btn-outline-primary">Radio 3</label>
                    </div>
                </h3>
            </article>
        </main>
    </div>

    <!-- Javascript Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
